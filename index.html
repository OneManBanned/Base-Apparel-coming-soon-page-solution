<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <img class="img-desktop" src="./images/hero-desktop.jpg" alt="">
  <main>
    <svg class="main-bg-img" xmlns="http://www.w3.org/2000/svg" width="830" height="800">
      <defs>
        <linearGradient id="a" x1="95.861%" x2="10.913%" y1="2.476%" y2="101.718%">
          <stop offset="0%" stop-color="#FFF1F1" />
          <stop offset="100%" stop-color="#FFF" />
        </linearGradient>
        <linearGradient id="b" x1="95.937%" x2="10.848%" y1="2.476%" y2="101.718%">
          <stop offset="0%" stop-color="#FFF1F1" />
          <stop offset="100%" stop-color="#FFF" />
        </linearGradient>
      </defs>
      <g fill="none" fill-rule="evenodd">
        <path fill="url(#a)"
          d="M0 800c48.557-184.991 167.048-301.57 355.473-349.737C543.898 402.096 688.074 252.008 788 0v800H0z"
          transform="rotate(180 394 400)" />
        <path fill="url(#b)"
          d="M413 800c25.696-97.814 88.4-159.455 188.112-184.924C700.824 589.608 777.12 510.25 830 377v423H413z" />
      </g>
    </svg>

    <div class="mobile-logo-header">
    </div>
    <div class="main-section">

      <img class="img-mobile" src="./images/hero-mobile.jpg" alt="">
      <h1 class="main main-heading"><span class="heading-span">We're</span> coming <br>soon</h1>
      <p class="main main-para">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="main main-form" action="index.html" method="GET" id="email">
        <input type="email" id="email" name="email" placeholder="Email Address" autofocus required>
        <svg class="main-form-error" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <g fill="none" fill-rule="evenodd">
            <circle cx="12" cy="12" r="12" fill="#F96464" />
            <path fill="#FFF" fill-rule="nonzero"
              d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z" />
          </g>
        </svg>
        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
          </svg></button>
      </form>
      <p class="error-p">Please provide a valid email</p>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
